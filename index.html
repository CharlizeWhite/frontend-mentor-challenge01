<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/7d3521b1dd.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../product-preview-card-component-main/css/styles.css">
  <title>Frontend Mentor | Produ1ct preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="top">
      <div class="imgmobil">
        <img src="../product-preview-card-component-main/images/image-product-mobile.jpg" alt="imgen_mobile">
      </div>
    </section>
    <section class="maindes">
     
        <article >    
          <p class="producto">P E R F U M E</p>
        </article>
        <article class="marca">  
          <p>Gabrielle</p><p>Essence</p>
          <p>Eau De</p><p>Parfum</p>
        </article>
        <article class="ESP">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </article>
        <article class="precio">
          <p class="price">$149.99</p><p class="descuento"><sup><del>$169.99</del></sup></p>
        </article>
        <div class="cart">
          <input type="submit" value="Add to Cart"><i class="fa-solid fa-cart-shopping"></i>
        </div>
     
    </section>
  </main> 
  <footer>
    <div class="own">
    <em>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/leo_g22" target="_blank">Charlize White</a>.</em>
    
    </div>
  </footer>
</body>
</html>
